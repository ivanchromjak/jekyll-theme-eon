<!-- Begin Mailchimp Signup Form -->
<div id="mc_embed_signup">
    <form action="{{ site.mailchimp.form_action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll" class="uk-grid-small" data-uk-grid>
        <div class="uk-width-1-1 uk-width-expand@s">
            <div class="mc-field-group">
            <input type="email" value="" placeholder="{{ site.data.translation[site.lang].newsletter_email | default: 'Email Address' }}" name="EMAIL" class="required email uk-input uk-form-large uk-width-1-1" id="mce-EMAIL">
            </div>
        </div>
        <div class="uk-width-1-1 uk-width-auto@s">
            <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
            </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="{{ site.mailchimp.hidden_name }}" tabindex="-1" value=""></div>
            <div class="clear"><input type="submit" value="{{ site.data.translation[site.lang].newsletter_submit | default: 'Subscribe' }}" name="subscribe" id="mc-embedded-subscribe" class="button uk-button uk-button-primary uk-button-large uk-width-1-1"></div>
        </div>
        </div>
    </form>
</div>
<!--End mc_embed_signup-->
