{% assign post_type = include.type | default: 'posts' %}
{% assign post_limit = include.count | default: '8' %}

<ul class="uk-list">
{% for post in site[post_type] | limit: post_limit %}
    <li><a class="uk-link-text" href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></li>
{% endfor %}
</ul>
