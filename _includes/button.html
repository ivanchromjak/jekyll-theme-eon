{% if include.url contains 'http' %}
    {% assign domain = '' %}
{% else %}
    {% assign domain = '' | absolute_url %}
{% endif %}
<a class="uk-button uk-button-{{ include.style | default: 'default' }}{% if include.size %} uk-button-{{ include.size }}{% endif %}" href="{{ domain }}{{ include.url }}">{{ include.text | default: 'Text' }}</a>
