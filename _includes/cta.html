{% if include.align == 'center' %}
<div class="uk-section uk-section-large uk-section-{{ include.section | default: 'default' }} uk-text-center">
  <div class="uk-container uk-container-xsmall">
      <div data-uk-scrollspy="cls: uk-animation-slide-bottom; repeat: true">
            <h5 class="uk-text-large uk-margin-remove">{{ include.title }}</h5>
            <a class="uk-margin-medium-top uk-button uk-button-large uk-button-{{ include.button_style | default: 'primary' }}" href="{{ domain }}{{ include.button_url }}">{{ include.button_text }}</a>
      </div>
  </div>
</div>
{% else %}
<div class="uk-section uk-section-large uk-section-{{ include.section | default: 'default' }}">
  <div class="uk-container">
      <div class="uk-grid-large uk-flex-middle" data-uk-grid data-uk-scrollspy="cls: uk-animation-slide-bottom; repeat: true">
          <div class="uk-width-3-4@m">
              <h5 class="uk-text-large">{{ include.title }}</h5>
          </div>
          <div class="uk-width-1-4@m">
              <a class="uk-button uk-button-large uk-button-{{ include.button_style | default: 'primary' }}" href="{{ domain }}{{ include.button_url }}">{{ include.button_text }}</a>
          </div>
      </div>
  </div>
</div>
{% endif %}
