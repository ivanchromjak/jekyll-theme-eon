---
layout: default
---

<article class="uk-article">

  {% unless page.header.layout %}
    <h1 class="uk-article-title">{{ page.title | escape }}</h1>
  {% endunless %}
  <div class="uk-article-content">{{ content }}</div>

  {% if post.related %}
    {% include related.html %}
  {% endif %}

</article>
