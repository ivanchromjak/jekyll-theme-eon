# Build settings
markdown:           kramdown
highlighter:        rouge

plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-avatar
  - jekyll-sitemap
  - jemoji

exclude: 
  - vendor
  - .bundle
  - .sass-cache
  - config
  - Gemfile
  - Gemfile.lock
  - node_modules
  - log
  - tmp
  - Rakefile
  - package.json
  - CHANGELOG
  - LICENSE
  - README
  - /docs

sass:
  style:            compressed

# collections:
collections:
  blocks:
    output: false
  sidebars:
    output: false
  faqs:
    output: false
  portfolio:
    output: true

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      width: right
      comments: # true
      share: true
      related: true
      mailchimp: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: page
      width: single
      sidebar: page
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: portfolio
      width: single
      sidebar: page
