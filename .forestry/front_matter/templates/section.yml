    type: color
    label: Overlay Color
    config:
      required: false
      color_format: Hex
  - name: overlay_opacity
    type: number
    label: Overlay Opacity
    description: ''
    default: 0.6
    required: true
    config:
      min: 0
      max: 1
      step: 0.1
  label: Background
